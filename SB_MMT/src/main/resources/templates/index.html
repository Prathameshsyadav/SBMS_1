<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Index</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<br>
	<form th:action="@{/addTicket}" th:object="${req}" method="post">
		<div class="container">
			Name :          <input type="text" placeholder="Enter your name" th:field="*{name}"> <br>
			Email address : <input type="email" placeholder="Enter your Email" th:field="*{email}"><br>
			DOJ :           <input type="text" placeholder="Enter your Date" th:field="*{doj}"><br>
			Source :        <input type="text" placeholder="Enter your Source" th:field="*{source}"><br>
			Destination :   <input type="text" placeholder="Enter your Destination" th:field="*{destination}"><br>
			Train Num :     <input type="text" placeholder="Enter your Train Num" th:field="*{trainNum}"><br>

			<button type="submit" class="btn btn-primary">Submit</button><br> <br>
					
					<a href="/tickets" class="btn btn-primary">View Tickets</a><br>
			
		</div>

		
		
	</form>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
