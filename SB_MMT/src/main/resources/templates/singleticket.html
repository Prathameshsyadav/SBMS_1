<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Single</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

	<table class="table">
	  <thead class="thead-light">
	    <tr>
	      <th scope="col">Ticket Status</th>
	      <th scope="col">Train No.</th>
	      <th scope="col">Name</th>
	      <th scope="col">DOJ</th>
		  <th scope="col">Source</th>
		  <th scope="col">Destination</th>
	    </tr>
	  </thead>
	  <tbody>
		<tr th:each="ticket : ${resp}">
					<td th:text="${ticket.ticketStatus}"></td>
					<td th:text="${ticket.trainNum}"></td>
					<td th:text="${ticket.name}"></td>
					<td th:text="${ticket.doj}"></td>
					<td th:text="${ticket.source}"></td>
					<td th:text="${ticket.destination}"></td>
				</tr>
	 
	  </tbody>
	</table>
	
	<br>
						
						<a href="/" class="btn btn-primary">Add Tickets</a><br>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
