<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   	<div class="container">
   	 <h1>Employee Form</h1>
    
    	<form  th:action="@{/update/{eid}(eid=${eid})}" method="post">
			<input type="hidden" name="id" th:value="${eid}" />	
		<font style="color: cadetblue;"><h3 th:text="${msgg}"></h3></font>
		
		
			
    		<p th:text="${smsg}"></p>
    		<p th:text="${emsg}"></p>
    		    	
    		<table>
    			<tr>
    				<td>Name : </td>
    				<td><input type="text" name="name" th:value="${name}" required/></td>
    			</tr>
    			<tr>
    				<td>Email : </td>
    				<td><input type="email" name="email" th:value="${email}"  required/></td>
    			</tr>
    			<tr>
    				<td>Phno : </td>
    				<td><input type="number" name="phNo" th:value="${phNo}"  required/></td>
    			</tr>
    			<tr>
    				<td></td>
    				<td><input type="submit" value="Save" class="btn btn-primary"/></td>
    			</tr>
    		</table>
    	
    	</form>
    
 
   	</div>
	
	
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
